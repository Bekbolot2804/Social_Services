{% extends 'index.html' %}
{% block title %} application {% endblock %}
{% block content %}



<div class = "appl">
    <div class="text_help"><div>
    <h1>
        Название поражения
    </h1>
</div>
    <div>
    <form action="" method="get" enctype="search_l/form-data" class="search-container">
        {% csrf_token %}
        <input name="text" value="{{lesions.name}}" type="text" class="name_helps" placeholder="">
    </form>
    </div>
    </div>
<div class="container_appl">
    <form action="{% url 'remove_draft_lesion' %}" method="post">
        {%csrf_token %}
        <input type="hidden" name="lesion_id" value="{{lesion_id}}">
        <button class="" >Удалить</button>
    </form>
    {%for help in helps%}
    <div class="card_appl"> 
        <div class="card_appl_img">
            <img src="{{help.image}}" class="card_appl_imgf">
        </div>
        <div class="card_appl_ht">
            <h1>{{help.name}}</h1>
        </div>
        <div class="card_appl_title">
            <p>{{help.title}}</p>
        </div>
        <div class="card_appl_time">
            <p>Длительность:</p>
            <p>{{help.duration}}</p>
        </div>
        <div class="card_appl_comment">
            <p>Комментарий:</p>
            <input name="text" value="{{help.comment}}" type="text" class="comment" placeholder="">
        </div>
        
    </div>
    {% endfor %}
</div>
</div>
{% endblock %}
